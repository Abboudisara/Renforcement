<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css">

  <title>Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="logo-menu">
    <div class="background-right"></div>
    <img src="images/logo.svg" alt="logo" class="logo">
    <nav class="menu">
      <input type="checkbox" id="check">
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li class="login">Login</li>
      </ul>
    </nav>
  </div>


  <div class="information">
    <div class="information__image">
      <img src="images/illustration-devices.svg">
    </div>
    <div class="flex">
      <button class="information__button">New</button>
      <h6 class="information__titre">Monograph Dashboard</h6>
      <h3 class="informaion__titre--paragraphe">Powerful insights<br> into your team<br></h3>
      <p class="informaion__titre--paragraphe1"> Project planning and time
        tracking <br> agile teams</p>
      <button class="information__button--style"> Schedule a demo</button>
      <h6 class="information__titre--position"> to see a live preview</h6>
    </div>
  </div>


</body>

</html>
